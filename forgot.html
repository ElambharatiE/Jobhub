            $(function () {
                $("#completed_work").change(function () {
                    if ($(this).val() == "yes") {
                        $("#gotted_prb").hide();
                    } else {
                        $("#gotted_prb").show();

                    }
                });
            });


            $(function () {
                $("#got_problem").change(function () {
                    if ($(this).val() == "yes") {
                        $("#problemcard").show();
                        $("#complete_wrk").hide();
                    } else {
                        $("#problemcard").hide();
                        $("#support-message").hide();
                        $("#complete_wrk").show();
                    }
                });
            });



            $(function () {
                $("input[name='reason']").click(function () {
                    if ($("#get_help").is(":checked")) {
                        $("#support-message").show();
                        $("#complete_wrk").hide();
                    } else {
                        $("#support-message").hide();
                        $("#complete_wrk").hide();
                    }
                });
            });
        </script>
